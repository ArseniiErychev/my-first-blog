{% extends 'blog/base.html' %}
{% block content %}
  <div class="main">
      <div class="posts">
        <a href="{% url 'post_detail' pk=post.pk %}" class="haddings">{{post.title}}</a>
        <p class="text">{{post.text|linebreaksbr}}</p>
        {% if post.published_date %}
          <p class="published-date">{{post.published_date}}</p>
        {% endif %}
      </div>
  </div>
{% endblock %}
