{% extends 'blog/base.html' %}

{% block content %}
  <div class="main new">
    <div class="new-post">Новый пост</div>
    <div class="new-post-form">
      <form method="POST" class="post-form">
        {% csrf_token %}
        {{ form.title }}<br>
        {{ form.text }}<br>
        <button type="submit" class="btn-rounded btn btn-default">Сохранить</button>
      </form>
    </div>
  </div>

{% endblock %}
