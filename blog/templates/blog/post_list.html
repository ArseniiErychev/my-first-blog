{% extends 'blog/base.html' %}
{% block content %}
  <div class="main">
    {% for post in posts %}
      <div class="posts">
        <a href="{% url 'post_detail' pk=post.pk %}" class="headdings">{{post.title}}</a>
        <p class="text">{{post.text|linebreaksbr}}</p>
        <p class="published-date">{{post.published_date}}</p>
      </div>
    {% endfor %}
  </div>
{% endblock %}
